- name: Oh My Zsh
  become_user: "{{ user }}"
  git:
    repo=git@github.com:rpbaptist/oh-my-zsh.git
    dest="{{ home_dir }}/.oh-my-zsh"
    update=no
    accept_hostkey=yes

- name: Update font cache
  command: fc-cache -f -v

- name: Touchegg - configuration
  file:
    src="{{ home_dir}}/.ansible/richard/files/touchegg.conf"
    dest="{{ home_dir}}/.config/touchegg/touchegg.conf"
    state=file
