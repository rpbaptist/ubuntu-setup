- name: Touchegg - config path
  become_user: "{{ user }}"
  file:
    path="{{ home_dir}}/.config/touchegg"
    state=directory

- name: Touchegg - configuration
  become_user: "{{ user }}"
  copy:
    src="{{ ansible_dir }}/richard/files/config/touchegg.conf"
    dest="{{ home_dir}}/.config/touchegg/touchegg.conf"
