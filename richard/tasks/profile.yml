- name: Oh My Zsh
  become_user: "{{ user }}"
  git:
    repo=git@github.com:rpbaptist/oh-my-zsh.git
    dest="{{ home_dir }}/.oh-my-zsh"
    update=no
    accept_hostkey=yes

