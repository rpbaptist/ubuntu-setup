---
- name: Dotfiles - Copy dotfiles
  become_user: "{{ user }}"
  git:
    repo=git@github.com:rpbaptist/dotfiles.git
    dest="{{ home_dir }}/.dotfiles"
    update=yes
    accept_hostkey=yes

