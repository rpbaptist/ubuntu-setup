<touchégg>
    <settings>
        <property name="composed_gestures_time">0</property>
    </settings>

    <application name="All">
        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="SEND_KEYS">Super+Alt+Up</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="DOWN">
            <action type="SEND_KEYS">Super+Alt+Down</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Super+Alt+Left</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Super+Alt+Right</action>
        </gesture>
    </application>
</touchégg>
